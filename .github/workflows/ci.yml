name: Build Java & C++

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install build essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Compile Java files
        shell: bash
        run: |
          echo "üîç Looking for Java files..."
          # Find all Java files except inside .github
          if find . -type f -name "*.java" -not -path "./.github/*" | grep -q .; then
            echo "Compiling Java files..."
            # Use -print0 and -0 to handle spaces safely
            find . -type f -name "*.java" -not -path "./.github/*" -print0 | xargs -0 javac
            echo "‚úÖ Java compilation completed successfully!"
          else
            echo "‚ÑπÔ∏è No Java files found to compile."
          fi

      - name: Compile C++ files
        shell: bash
        run: |
          echo "üîç Looking for C++ files..."
          # Find all .cpp files except inside .github
          if find . -type f -name "*.cpp" -not -path "./.github/*" | grep -q .; then
            mkdir -p build
            echo "Compiling C++ files..."
            # Handle file names safely
            find . -type f -name "*.cpp" -not -path "./.github/*" -print0 | while IFS= read -r -d '' file; do
              base=$(basename "$file" .cpp)
              g++ "$file" -std=c++17 -O2 -o "build/${base}.out"
              echo "‚úîÔ∏è Built: build/${base}.out"
            done
            echo "‚úÖ C++ compilation completed successfully!"
          else
            echo "‚ÑπÔ∏è No C++ files found to compile."
          fi

      - name: List build outputs
        run: |
          echo "üì¶ Build output files:"
          find build -type f || echo "No build output directory created."
