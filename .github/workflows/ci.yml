name: Build Java & C++

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Compile Java files
        run: |
          echo "Looking for Java files..."
          files=$(find . -type f -name "*.java" -not -path "./.github/*")
          if [ -n "$files" ]; then
            echo "$files" | xargs javac
            echo "✅ Java compilation completed"
          else
            echo "ℹ️ No Java files to compile"
          fi

      - name: Compile C++ files
        run: |
          echo "Looking for C++ files..."
          files=$(find . -type f -name "*.cpp" -not -path "./.github/*")
          if [ -n "$files" ]; then
            mkdir -p build
            while IFS= read -r file; do
              base=$(basename "$file" .cpp)
              g++ "$file" -std=c++17 -O2 -o "build/${base}.out"
            done <<< "$files"
            echo "✅ C++ compilation completed"
          else
            echo "ℹ️ No C++ files to compile"
          fi
